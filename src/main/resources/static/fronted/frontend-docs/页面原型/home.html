    <script>
        // 简单的交互功能
        document.addEventListener('DOMContentLoaded', function () {
            // 左侧分栏功能切换
            const lostFoundBtn = document.getElementById('lost-found');
            const lostNoticeBtn = document.getElementById('lost-notice');
            const showAllBtn = document.getElementById('show-all');
            const itemCards = document.querySelectorAll('.grid > div');

            // 重置所有分栏按钮样式
            function resetCategoryButtons() {
                lostFoundBtn.className = 'w-full text-left p-4 rounded-lg border-2 border-gray-300 bg-white hover:bg-gray-50 transition-colors';
                lostNoticeBtn.className = 'w-full text-left p-4 rounded-lg border-2 border-gray-300 bg-white hover:bg-gray-50 transition-colors';
                showAllBtn.className = 'w-full text-left p-4 rounded-lg border-2 border-gray-300 bg-white hover:bg-gray-50 transition-colors';
            }

            // 失物招领按钮点击事件
            lostFoundBtn.addEventListener('click', function () {
                resetCategoryButtons();
                this.className = 'w-full text-left p-4 rounded-lg border-2 border-green-500 bg-green-50 hover:bg-green-100 transition-colors';

                // 筛选显示失物招领卡片
                itemCards.forEach(card => {
                    const badge = card.querySelector('.absolute span');
                    if (badge && badge.textContent.includes('失物招领')) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            // 寻物启事按钮点击事件
            lostNoticeBtn.addEventListener('click', function () {
                resetCategoryButtons();
                this.className = 'w-full text-left p-4 rounded-lg border-2 border-orange-500 bg-orange-50 hover:bg-orange-100 transition-colors';

                // 筛选显示寻物启事卡片
                itemCards.forEach(card => {
                    const badge = card.querySelector('.absolute span');
                    if (badge && badge.textContent.includes('寻物启事')) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            // 全部显示按钮点击事件
            showAllBtn.addEventListener('click', function () {
                resetCategoryButtons();
                this.className = 'w-full text-left p-4 rounded-lg border-2 border-gray-500 bg-gray-50 hover:bg-gray-100 transition-colors';

                // 显示所有卡片
                itemCards.forEach(card => {
                    card.style.display = 'block';
                });
            });

            // 发布类型切换
            const typeButtons = document.querySelectorAll('button');
            typeButtons.forEach(button => {
                if (button.textContent.includes('失物招领') || button.textContent.includes('寻物启事')) {
                    button.addEventListener('click', function () {
                        // 移除其他按钮的激活状态
                        typeButtons.forEach(btn => {
                            if (btn.textContent.includes('失物招领') || btn.textContent.includes('寻物启事')) {
                                btn.className = 'bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-300';
                            }
                        });
                        // 激活当前按钮
                        this.className = 'bg-blue-600 text-white px-4 py-2 rounded-lg font-medium';
                    });
                }
            });

            // 颜色筛选
            const colorButtons = document.querySelectorAll('.w-6.h-6.rounded-full');
            colorButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // 移除其他颜色的选中状态
                    colorButtons.forEach(btn => {
                        btn.className = btn.className.replace('border-blue-500', 'border-gray-300');
                    });
                    // 选中当前颜色
                    this.className = this.className.replace('border-gray-300', 'border-blue-500');
                });
            });
        });
    </script>
